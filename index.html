<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kopfstand – Login</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header class="header-inline">
      <img src="img/kopfstand_blau.png" alt="Kopfstand Logo" class="logo" />
      <h1>Kopfstand</h1>
    </header>
    <p class="subtitle">Deine tägliche Portion Bewegung und Denksport</p>

    <main class="login-box">
      <h2>Anmelden</h2>

      <form id="loginForm">
        <div>
          <label for="email">Emailadresse</label>
          <input type="email" id="email" placeholder="max.muster@gmail.com" required />
        </div>
        <div>
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="******" required />
        </div>
        <button type="submit">Anmelden</button>
      </form>

      <div class="register-hint">
        <p>Noch kein Konto?</p>
        <a href="register.html">→ Jetzt registrieren</a>
      </div>
    </main>
  </div>

  <script>
    document.body.classList.add("typ-ii"); // Für einheitlichen Look wie bei körperlichen Aufgaben
  </script>
  <script src="js/login.js"></script>
</body>
</html>
