
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kopfstand – Registrieren</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="kopfstand-logo.svg" alt="Kopfstand Logo" class="logo" />
      <h1>Kopfstand</h1>
      <p class="subtitle">Deine tägliche Portion Bewegung und Denksport</p>
    </header>

    <main class="login-box">
      <h2>Registrieren</h2>

      <form id="registerForm">
        <div>
          <label for="email">Emailadresse</label>
          <input type="email" id="email" placeholder="max.muster@gmail.com" required />
        </div>
        <div>
          <label for="password">Passwort</label>
          <input type="password" id="password" placeholder="******" required />
        </div>
        <div>
          <label for="user_name">Dein Name</label>
          <input type="text" id="user_name" placeholder="Max Muster" required />
        </div>
        <div>
          <label for="profile">Profilbild</label>
          <input type="file" id="profile" name="profile" accept="image/*" />
        </div>
        <button type="submit">Registrieren</button>
      </form>

      <div class="register-hint">
        <p>Bereits registriert?</p>
        <a href="login.html">→ Zur Anmeldung</a>
      </div>
    </main>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
